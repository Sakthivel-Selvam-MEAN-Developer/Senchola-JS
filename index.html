<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./delete-filled-svgrepo-com.svg" type="image/x-icon">
</head>
<body class="d-flex justify-content-center align-items-center text-dark ">
    <div class="login d-flex justify-content-center">
        <form action="./todo.html">
            <div class="form-title mb-4">
                <h4 class=" text-white text-center">Have an account ?</h4>
            </div>
            <div class="form-inputs">
                <div class="username-input position-relative mt-2 mb-2">
                    <input type="text" class="form-control" name="username" id="username" required>
                    <span class="position-absolute">username</span>
                </div>
                <div class="password-input d-flex position-relative mb-2 mt-3">
                    <input type="password" class="form-control" name="password" id="password" required>
                    <a href="#" onclick="showAndHidePassword(event)" class="position-absolute">
                        <img src="./eye-alt-svgrepo-com.svg" alt="hide" width="20" id="show-and-hide">
                    </a>
                    <span class="position-absolute">password</span>
                </div>
            </div>
            <div class="form-submit">
                <button class="btn w-100 mt-3">login</button>
                <a href="./sign-up.html" class="btn w-100 mt-3">signup</a>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</html>
